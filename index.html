<html>
<head>
    <meta charset="utf-8">
    <title>Zeldinha</title>

    <style>
        body {
            height: 230vh;
            background-color: midnightblue;
            background-position: center center;
        }

        div.bloco {
            background-color: white;
            height: 1500px;
            border-radius: 1px;
            margin-top: 40px;
            margin-left: 80px;
            margin-right: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        div.logo-container {
            display: flex;
            justify-content: center;
        }

        img.triforce {
            width: 80px;
            height: 70px;
            margin-top: 10px;
        }

        div.zelda-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-left: 60px;
            margin-top: 60px;
            position: relative;
            overflow: hidden;
        }

        img.zelda {
            width: 260px;
            height: 260px;
            transition: width 0.2s ease-in-out, height 0.2s ease-in-out;
        }
        
        img.zelda:hover{
            width: 270px;
            height: 270px;
            
        }
        


 
    </style>
</head>

<body>
    <header class="menu-principal">
        <div class="logo-container">
            <img src="./img/triforce.png" class="triforce">
        </div>

        <div class="bloco">
            <div class="zelda-container" data-tilt>
                <img src="./img/zelda.png" class="zelda">
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll('[data-tilt]'), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.4,
        });
    </script>
</body>
</html>
