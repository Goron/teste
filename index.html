<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./img/triforce.png" type="image/x-icon" />
    <title>Totk Patches</title>
    <style>
        body {
            background-color: midnightblue;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .triforce {
            width: 80px;
            height: auto;
        }

        .criadores {
            width: 100px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .nomes-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
            .bloco {
            background-color: white;
            padding: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .zelda-container {
            margin: 0 5px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }

            .zelda-container a {
                display: block;
                max-width: 250px;
                transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            }

            .zelda-container img {
                width: 100%;
                height: auto;
                transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            }
        .zelda-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <header class="menu-principal">
        <div class="logo-container">
            <img src="./img/tri.gif" class="triforce">
        </div>

        <div class="nomes-container">
            <img src="./img/albk.png" class="criadores">
        </div>

        <div class="bloco">
            <div class="zelda-container">
                <a href="https://drive.google.com/file/d/1E1ydxL2UcNQowg8ALN6BCo4101ooEA6e/view?usp=share_link">
                    <img src="./img/zjogo.png" class="zelda" id="zjogo">
                </a>
            </div>

            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/1mqhGCaVG-Kecs7wevGI8m-JlE4pgkbc1?usp=share_link">
                    <img src="./img/zpc1.png" class="zelda" id="zpc1">
                </a>
            </div>

            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/12Q4x9kXvSHX6G3Ai2X6kUP1mu729Wnbk?usp=share_link">
                    <img src="./img/zpc2.png" class="zelda" id="zpc2">
                </a>
            </div>

            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/1BEeNkOxWdzrG6DhnGk53GVI2_O-qZbwT?usp=share_link">
                    <img src="./img/zpc3.png" class="zelda" id="zpc3">
                </a>
            </div>
        </div>
</header>
    <script>
        // Função para aumentar a imagem quando passar o mouse
        function aumentarImagem(event) {
            event.target.style.transform = "scale(1.03)";
            event.target.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.3)";
        }

        // Função para voltar ao tamanho original quando tirar o mouse
        function diminuirImagem(event) {
            event.target.style.transform = "scale(1)";
            event.target.style.boxShadow = "none";
        }

        // Selecionar todas as imagens do Zelda
        const imagensZelda = document.querySelectorAll(".zelda");

        // Adicionar os eventos de mouseover e mouseout a todas as imagens
        imagensZelda.forEach(function (imagem) {
            imagem.addEventListener("mouseover", aumentarImagem);
            imagem.addEventListener("mouseout", diminuirImagem);
        });
    </script>
</body>
</html>
