<html>
<head>
    <meta charset="utf-8">
    <title>Zeldinha</title>
    <style>
        body {
            height: 230vh;
            background-color: midnightblue;
            background-position: center center;
        }

        div.bloco {
            background-color: white;
            height: 1500px;
            border-radius: 1px;
            margin-top: 40px;
            margin-left: 80px;
            margin-right: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        div.logo-container {
            display: flex;
            justify-content: center;
        }

        img.triforce {
            width: 80px;
            height: 70px;
            margin-top: 10px;
        }

        div.zelda-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-left: 60px;
            margin-top: 60px;
            position: relative;
            overflow: visible;
        }

        img.zelda {
            width: 260px;
            height: 260px;
        }
    </style>
</head>

<body>
    <header class="menu-principal">
        <div class="logo-container">
            <img src="./img/triforce.png" class="triforce">
        </div>

        <div class="bloco">
            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/19ZzELkTtdWkvz_KHEf5YIQmOIZldZult">
                   
                    <img src="./img/zelda.png" class="zelda" id="zelda-image">
                </a>
            </div>
        </div>
    </header>


    <script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelector("#zelda-image"), {
            max: 10,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>
</html>
