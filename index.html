<html>
<head>
    <meta charset="utf-8">
    <title>Zeldinha</title>

    <style>
        body {
            height: 230vh;
            background-color: midnightblue;
            background-position: center center;
        }

        div.bloco {
            background-color: white;
            height: 1500px;
            border-radius: 1px;
            margin-top: 40px;
            margin-left: 80px;
            margin-right: 80px;
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        div.logo-container {
            display: flex;
            justify-content: center;
        }

        img.triforce {
            width: 80px;
            height: 70px;
            margin-top: 10px;
        }

        div.zelda-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-left: 60px;
            margin-top: 60px;
            position: relative;
            overflow: hidden;

        }

        img.zelda {
            width: 230px;
            height: 260px;
            transition: transform 0.5s;

        }

        div.zelda-container:hover img.zelda {
            transform: scale(1.1);
            opacity: 0.5;
        }

        div.zelda-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             transition: opacity 0.5;
         
           
        }

        div.zelda-container:hover::before {
            background-color: black;
            opacity: 0.5;
            
        }
    </style>
</head>

<body>
    <header class="menu-principal">
        <div class="logo-container">
            <img src="./img/triforce.png" class="triforce">
        </div>

        <div class="bloco">
            <div class="zelda-container">
                <img src="./img/zelda.jpg" class="zelda">
            </div>
        </div>
    </header>
</body>
</html>
